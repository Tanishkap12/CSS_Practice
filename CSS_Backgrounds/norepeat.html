<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-image: url(img_tree.png);
        background-repeat: no-repeat;
    }
</style>

<body>
    <h2>Background No-Repeat</h2>
    <p>This property will not repeat the background image. </p>
    <p>The background image is placed in the same place as the text.<br> We want to change the position of the image, so
        that it does not disturb the text too much.</p>

</body>

</html>
