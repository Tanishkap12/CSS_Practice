<!DOCTYPE html>
<html>
<head>
<style>
p {
  margin: 30px;
  border: 1px solid pink;
  background-color: lightgreen;
  outline: 1px solid green;
  outline-offset: 15px;
}
</style>
</head>
<body>

<h2>The outline-offset Property</h2>

<p>This paragraph has an outline 15px outside the border edge.</p>

</body>
</html>
