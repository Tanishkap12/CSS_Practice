<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border: 1px solid black;
  outline-style: solid;
  outline-color: pink;
  outline-width: thin;
}

p.two {
  border: 1px solid black;
  outline-style: solid;
  outline-color: pink;
  outline-width: medium;
}

p.three {
  border: 1px solid black;
  outline-style: solid;
  outline-color: pink;
  outline-width: thick;
}

p.four{
  border: 1px solid black;
  outline-style: solid;
  outline-color: pink;
  outline-width: 4px;
}
</style>
</head>
<body>

<h2>The outline-width Property</h2>

<p class="one">A thin outline.</p>
<p class="two">A medium outline.</p>
<p class="three">A thick outline.</p>
<p class="four">A 4px thick outline.</p>

</body>
</html>
