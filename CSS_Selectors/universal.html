<!DOCTYPE html>
<html>
<head>
<style>
* {
  text-align: center;
  color: rgb(214, 15, 154);
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}
</style>
</head>
<body>

<h1>This is universal selector</h1>
<p>The universal selector (*) selects all HTML elements on the page.</p>
<p>Every element on the page will be affected by the style.</p>
<p id="para1">By applying class to this perticular, this will not change the color or anything because universal selector is being used.</p>
<p>Thank youu!</p>

</body>
</html>
