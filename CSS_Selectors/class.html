<!DOCTYPE html>
<html>

<head>
    <style>
        .class {
            text-align: center;
            color: rgb(235, 238, 57);
        }
    </style>
</head>

<body>

    <h1 class="class">The class Selector.</h1>
    <p class="class">The class selector selects HTML elements with a specific class attribute.<br>

        To select elements with a specific class, write a period (.) character, followed by the class name.</p>

</body>

</html>
